{% extends 'blog/base.html' %}

{% block content %}

<div class="container">
    <div class="page-header">
        <h1>New Post</h1>
    </div>
    <form method="post" class="post-form">
        {% csrf_token %}
        Title:
        {{ form.title }}
        Author:
        {{ form.author }}
        Text:
        {{ form.text }}
        <button class="btn myBtn" style="align: right;" type="submit" class="save btn btn-default">Save</button>
    </form>
</div>

{% endblock %}
